<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>StreetStyle</title>
	<script src="//cdn.jsdelivr.net/phaser/2.4.3/phaser.min.js"></script>
	<script src="assets.json"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var imagedata = JSON.parse(data);
var game = new Phaser.Game(400, 700, Phaser.AUTO, '', { preload: preload, create: create, update: update }, true, false);
var sprites = [];

function createRandomSprite(type){
	object = imagedata[type];
	var index = Math.floor((Math.random() * object.length));
	var frame1 = type + '/' + (index + 1) + '/' + object[index]["1"];
	var frame2 = type + '/' + (index + 1) + '/' + object[index]["2"];
	var sprite = game.add.sprite(0, -700, 'fashion', frame1);
	sprite.scale.setTo(3.5, 3.5);
	sprite.animations.add('walk', [frame1, frame2], 2.5, true, false);
	sprite.animations.play('walk');
	return sprite;
}

function newSprite(){
	sprites[0] = createRandomSprite('body');
	sprites[1] = createRandomSprite('hair');
	sprites[2] = createRandomSprite('pants');
	sprites[3] = createRandomSprite('tops');
	sprites[4] = createRandomSprite('shoes');
}

function preload() {
	game.load.atlasJSONHash('fashion', 'images/fashion.png', 'images/fashion.json');
}

function create() {	
	newSprite();	
}

function update() {
	for (var i=0; i < sprites.length; i++){
		sprites[i].y += 1;
	}

	if (sprites[0].y > 700){
		newSprite();
	}
}

</script>

</body>
</html>
